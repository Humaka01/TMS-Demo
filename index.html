<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>TMS Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/media/todays task tab.png" type="image/x-icon"></head>
        <link href="css/index.css" type="text/css" rel="stylesheet">
        <script src="js/indexScript.js"></script>
        <video id="background-video" autoplay loop muted poster="">
            <source src="/media/Starscape_4K_Motion_Background_Loop.mp4" type="video/mp4">
        </video>
            
    </head>
    <body>
        <div class="login-container">
            <img id="todays_task_logo" src="/media/todays task.png" alt="Today's task">
            <h2 class="index-titiles">Login</h2>
            <form action="php/login.php" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <p id="login-error" class="error-message"></p>
                <button type="submit">Login</button>
            </form>
            <button type="button" onclick="showTheRegister()">Create new account</button>
        </div>

        <div id="register_container" class="register-container">
           <h2 class="index-titiles">Register</h2>
           <form action="php/register.php" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <p id="register-error" class="error-message"></p>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
